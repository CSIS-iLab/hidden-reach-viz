<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap");

  table {
    border-collapse: collapse;
    border-style: hidden;
    margin: 0;
    padding: 0;
    width: 100%;
    table-layout: fixed;
  }

  table tr {
    background-color: #222;
    border-bottom: 1px solid #ddd;
    border-collapse: collapse;
    padding: 0.35em;
  }

  table th,
  table td {
    padding: 0.625em;
    text-align: left;
  }

  table th {
    font-size: 0.85em;
    letter-spacing: 0.1em;
  }

  @media screen and (max-width: 400px) {
    table {
      border: 0;
    }

    table caption {
      font-size: 1.3em;
    }

    table thead {
      border: none;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }

    table tr {
      border-bottom: none;
      display: block;
    }

    table td {
      display: block;
      font-size: 0.8em;
      text-align: left;
    }

    table td::before {
      /*
    * aria-label has no advantage, it won't be read inside a table
    content: attr(aria-label);
    */
      content: attr(data-label);
      display: block;
      /*float: left;*/
      font-weight: bold;
      color: #eaeaea;
    }

    .applications {
      border-bottom: 1px solid #ddd;
    }
  }

  /* general styling */
  body {
    font-family: "Roboto Condensed", sans-serif;
    font-size: 1.25rem;
    line-height: 1.25;
    color: #eaeaea;
  }

  #logo {
    text-align: right;
  }

  #source {
    float: left;
  }

  img {
    max-width: 58px;
    max-height: 21px;
  }
</style>

<table>
  <thead>
    <tr>
      <th scope="col" style="width: 65px">Band</th>
      <th scope="col" style="width: 108px">Frequency Interval</th>
      <th scope="col">Civil Applications</th>
      <th scope="col">Military Applications</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Band">C</td>
      <td data-label="Frequency Interval" class="teal">4â€“8 GHz</td>
      <td data-label="Civil Applications">
        Mostly used for television broadcasting
      </td>
      <td data-label="Military Applications" class="applications">
        Surveillance, Long-range tracking (weapons location)
      </td>
    </tr>
    <tr>
      <td data-label="" colspan="4" id="logo">
        <span id="source">Source: Various</span>
        <img
          alt="csis logo"
          href="https://www.csis.org/"
          src="../single-frequency-table/csis-logo.png"
        />
      </td>
    </tr>
  </tbody>
</table>
